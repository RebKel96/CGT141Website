 <input type="text" name="email" id="email" /> <br /> <br/>

     <input type="radio" id="comment" name="qtype" value="comment">

<label>Message</label>
<textarea rows="10" cols="50" wrap="physical" name="message"></textarea><br />
<input type="submit" value="Submit" onclick="filledOut()" />
</form>

<script>
function filledOut() {
var email = document.forms["contactform"]["email"].value;
var name = document.forms["contactform"]["message"].value;
var message = document.forms["contactform"]["fname"].value;
var check = document.forms[0];
if(email=="" || name=="" || message=="" ) {
alert("Please fill out the whole form.");
return false;
}


}
</script>
